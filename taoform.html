<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="demo.css">
    <title>Thời Khóa Biểu</title>
</head>
<body>
    <h1>Tạo thời khóa biểu</h1>
    <form action="table" name="table">
        <fieldset>
            <legend>Thời khóa biểu</legend>
            <label for="class">Lớp: </label>
            <input type="text" id="class" name="class">
            <label for="LearningTime">Thời gian học: </label>
            <select name="LearningTime">
                <option value="1h-2h">1h-2h</option>
                <option value="2h-3h">2h-3h</option>
                <option value="3h-4h">3h-4h</option>
            </select>
            <br><br>
            <label for="TeacherName">Giáo Viên: </label>
            <input type="text" id="TeacherName" name="TeacherName">
            <label for="LearningDay">Ngày học: </label>
            <select name="LearningDay">
                <option value="3,5,7">T3,T5,T7</option>
                <option value="2,4,6">T2,T4,T6</option>
            </select>
            <br><br>
            <label for="Classroom">Phòng học: </label>
            <select name="Classroom">
                <option value="A1">A1</option>
                <option value="B1">B1</option>
                <option value="C1">C1</option>
                <option value="D1">D1</option>
            </select>
            <label for="PasswordRoom">Mật khẩu phòng: </label>
            <input type="password" id="PasswordRoon" name="PasswordRoom">
            <br><br>
            <input class="tao" type="submit" value="Tạo Phòng">
            <input class="huy" type="reset" value="Hủy">
        </fieldset>
    </form>
    <table border="1">
        <tr>
            <th class="rong" colspan="3"></th>
            <th class="thu">Thứ 3</th>
            <th class="thu">Thứ 5</th>
            <th class="thu">Thứ 7</th>
        </tr>

        <tr class="modau">
            <th>Tuần</th>
            <th>Ngày bắt đầu</th>
            <th>Ngày kết thúc</th>
            <th colspan="3">Môn học</th>
        </tr>

        <tr>
            <th>01</th>
            <th><input type="date"></th>
            <th><input type="date"></th>
            <th><input type="text"></th>
            <th><input type="text"></th>
            <th><input type="text"></th>
        </tr>

        <tr>
            <th>02</th>
            <th><input type="date"></th>
            <th><input type="date"></th>
            <th><input type="text"></th>
            <th><input type="text"></th>
            <th><input type="text"></th>
        </tr>

        <tr>
            <th>03</th>
            <th><input type="date"></th>
            <th><input type="date"></th>
            <th><input type="text"></th>
            <th><input type="text"></th>
            <th><input type="text"></th>
        </tr>
    </table>
</body>
</html>
