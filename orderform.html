<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
</head>
<body>
    <form action="orderform.html" method="GET" >
        <h2>Order Form</h2>
        <p>What would you like to buy?</p>
        <select>
            <option value=" ">A</option>
            <option>B (+0.5$)</option>
            <option>C (+0.5$)</option>
        </select>
        <p>How many would you like to order ?</p>
        <input type="radio" name="buy">1-10$<br>
        <input type="radio" name="buy">2-20$<br>
        <input type="radio" name="buy">3-25$<br>
        <p>Name: <span style="color: red;">*</span></p>
        <input type="text" name="FirstName" id="FirstName" placeholder="FirstName">
        <input type="text" name="LastName" id="LastName" placeholder="LastName">
        <p>Email:</p>
        <input type="text" name="Email" id="Email" placeholder="Email">
        <p>Phone: </p>
        <input type="number" name="Phone" id="Phone" placeholder="Phone Number"><br><br>
        <input type="submit" value="submit">
    </form>
</body>
</html>
